<form action="friendController" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFriend">Friend Name:</label>
            <input type="text" class="form-control" id="friendName" name="friendName" placeholder="Friend Name">
         </div>
         <div class="form-group col">
             <label for="inputFriend">Category ID:</label>
            <input type="text" class="form-control" id="friendCategoryId" name="friendCategoryId" placeholder="Friend CategoryId">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFriend">Friend Age:</label>
            <input type="text" class="form-control" id="friendAge" name="friendAge" placeholder="Friend Age">
         </div>
         <div class="form-group col-md-6">
            <label for="inputFriend">Friend Phone:</label>
            <input type="text" class="form-control" id="friendPhone" name="friendPhone" placeholder="Friend Phone">
         </div>
    </div>
    <input type="hidden" value="${friendmodify.id}" name="friendID"/>
    <button type="submit" class="btn btn-primary" value="Add Friend" name="actionFriend">Insert Friend</button>
</form>
